<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>测试REST风格</h1>
<form action="/user" method="get">
    <input value="REST-GET 提交" type="submit">
</form>
<br/>
<form action="/user" method="post">
    <input value="REST-PST 提交" type="submit">
</form>
<br/>
<form action="/user" method="post">
    <input name="_method" type="hidden" value="delete">
    <input value="REST-DELETE 提交" type="submit">
</form>
<br/>
<form action="/user" method="post">
    <input value="REST-PUT 提交" type="submit">
</form>
<hr>
<h1>测试基本注解</h1>
<ul>
    <a></a>
    <li><a href="/car/3/owner/lisi">@PathVariable（路径变量）</a></li>
    <li><a href="/car/3/owner/lisi">@RequestHeader（获取请求头）</a></li>
    <li><a href="/car/3/owner/lisi?age">@ModelAttribute(获取request域属性)</li>
    <li>@RequestParam（获取请求参数）</li>
    <li>@MatrixVariable（矩阵变量）</li>
    <li>@CookieValue（获取cookie值）</li>
    <li>@RequestBody（获取请求体）</li>
</ul>
</body>
</html>
